<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="assets/images/logo.svg" alt="SA Daily Foods logo">
        <div><h1>SA Daily Foods</h1></div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <h2>Contact Us</h2>
    <div class="contact-grid">
      <div class="form-card">
        <form action="mailto:sadailyfoods@gmail.com" method="post" enctype="text/plain">
          <label>Name</label>
          <input class="input" name="name" required>
          <label>Email</label>
          <input class="input" name="email" type="email" required>
          <label>Message</label>
          <textarea class="input" name="message" rows="6" required></textarea>
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
      
    </div>

    <footer class="footer">
      <div>© SA Daily Foods</div>
      <div>073 931 8001 · <a href="mailto:sadailyfoods@gmail.com">sadailyfoods@gmail.com</a></div>
    </footer>
  </div>

</html>
